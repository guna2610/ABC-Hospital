    <h2 id="h2">
        Contact Us
    </h2>
    <p align="center">
        If you have any questions, feel free to reach out to us!
    </p>
     <form method="post">
        <table align="center" cellpadding="10px">
            <tr>
                <td>
                    <label for="name"><b>Name:</b></label><br>
                    <input type="text" name="name" id="name" size="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" name="email" id="email" size="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message"><b>Message:</b></label><br>
                    <textarea id="message" name="message" rows="4" cols="57s"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input class="button" id="message" type="submit" value="Send Message">
                </td>
            </tr>
        </table>
     </form><br><br><br><br>
