<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="class1">
            <h1>
                Welcome to ABC Hospital
            </h1>
            <p>
                <a href="index.html">Home</a> &nbsp;&nbsp;
                <a href="about.html">About</a> &nbsp;&nbsp;
                <a href="contact.html">Contact</a> &nbsp;&nbsp;

                <a href="#">Registration</a> &nbsp;&nbsp;
                <a href="login.html">Login</a> &nbsp;&nbsp;
            </p><br>
    </header>
    <h2 id="h2">
        Patient Registration
    </h2>
    <form method="post">
        <table align="center" cellpadding="10px">
            <tr>
                <td>
                    <label for="name"><b>Full Name:</b></label><br>
                    <input type="text" name="name" id="name" size="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"><b>Date of Birth:</b></label><br>
                    <input type="date" style="width: 97%;" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" name="email" id="email" size="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone"><b>Phone Number:</b></label><br>
                    <input type="tel" name="phone" id="phone" size="60" required>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input class="button" id="register" type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    <footer class="class1">
            <h3>
                <br>@2024 ABC Hospital, All Rights Reserved <br><br>
            </h3>
    </footer>
    
</body>
</html>
